<svg width="240" height="48" viewBox="0 0 240 48" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions for gradients -->
    <defs>
        <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#EBF5FF"/>
            <stop offset="100%" stop-color="#DBEAFE"/>
        </linearGradient>
        <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#3B82F6"/>
            <stop offset="100%" stop-color="#2563EB"/>
        </linearGradient>
    </defs>
    
    <!-- Background Circle -->
    <circle cx="24" cy="24" r="22" fill="url(#circleGradient)"/>
    
    <!-- Package Icon with Rounded Corners -->
    <!-- The package is drawn with a rectangle and a folded flap -->
    <rect x="16" y="18" width="16" height="12" rx="2" fill="url(#iconGradient)" opacity="0.95"/>
    <polygon points="16,18 24,12 32,18" fill="url(#iconGradient)" opacity="0.9"/>
    
    <!-- White Arrow indicating speed placed on the package -->
    <polygon points="26,24 30,23 30,27 26,26" fill="#FFFFFF"/>
    
    <!-- Company Name Text with balanced spacing -->
    <text x="60" y="32" font-family="Arial, sans-serif" font-weight="700" font-size="28" fill="#1E40AF">
        <tspan fill="#2563EB">Deliver</tspan><tspan fill="#3B82F6" dx="4">Ease</tspan>
    </text>
</svg> 