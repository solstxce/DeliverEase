{% extends "base.html" %}

{% block title %}{{ 'Edit' if user else 'Create' }} User - ShipEasy{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white p-6 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-6">{{ 'Edit' if user else 'Create' }} User</h1>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="full_name" name="full_name" required
                    value="{{ user.full_name if user else '' }}"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    value="{{ user.email if user else '' }}"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            {% if not user %}
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            {% endif %}

            <div>
                <label for="user_type" class="block text-sm font-medium text-gray-700">User Type</label>
                <select id="user_type" name="user_type" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <option value="user" {% if user and user.user_type == 'user' %}selected{% endif %}>User</option>
                    <option value="driver" {% if user and user.user_type == 'driver' %}selected{% endif %}>Driver</option>
                    <option value="admin" {% if user and user.user_type == 'admin' %}selected{% endif %}>Admin</option>
                </select>
            </div>

            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('admin.users') }}" 
                    class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit"
                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    {{ 'Update' if user else 'Create' }} User
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
